<script>

</script>
<!--轮播图开始-->
<script>
    var swiperson1 = document.getElementById("swiperson1");
    var screen = swiperson1.children[0];
    var ul = screen.children[0];
    var ulLis = ul.children;
    var ol = screen.children[1];
    var imgWidth = screen.offsetWidth;//图片宽度

    for (var i = 0; i < ulLis.length; i++) {
        var li = document.createElement("li");
        li.innerHTML = i + 1;
        ol.appendChild(li);
    }
    var olLis = ol.children;//所有按钮
    olLis[0].className = "current";
    var firstImg = ulLis[0].cloneNode(true);
    ul.appendChild(firstImg);
    for (var i = 0; i < olLis.length; i++) {
        olLis[i].index = i;
        olLis[i].onmouseover = function () {
            for (var i = 0; i < olLis.length; i++) {
                olLis[i].className = "";
            }
            this.className = "current";

            var target = -this.index * imgWidth;
            animate(ul, target);
            pic = square = this.index;
        };
    }
    swiperson1.onmouseover = function () {
        clearInterval(timer);
    };
    swiperson1.onmouseout = function () {
        timer = setInterval(playNext, 1000);
    };
    var square = 0;//用来记录当前亮起的按钮的索引
    var pic = 0;//用来记录当前显示的图片的索引
    function playNext() {
        if (pic === ulLis.length - 1) {
            ul.style.left = 0;//瞬间跳到开始
            pic = 0;//索引也要归零
        }
        pic++;//计算出接下来要显示的图片的索引
        var target = -pic * imgWidth;
        animate(ul, target);

        if (square < olLis.length - 1) {
            square++;
        } else {
            square = 0;
        }
        for (var i = 0; i < olLis.length; i++) {
            olLis[i].className = "";
        }
        olLis[square].className = "current";

    }
    timer = setInterval(playNext, 1000);
    
    //获取小图片
    
</script>
